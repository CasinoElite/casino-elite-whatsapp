<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh; /* Asegura que el body ocupe toda la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/CasinoElite/casino-elite-whatsapp/blob/main/Casino%20%C3%A9lite%20(2).png?raw=true'); /* Imagen de fondo */
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            position: relative;
            overflow: hidden; /* Evita que aparezcan barras de desplazamiento */
        }

        /* Estilo para el contenedor del botón */
        .overlay {
            position: relative;
            z-index: 1; /* Asegura que esté sobre la imagen */
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente para que se vea el botón */
            padding: 20px;
            border-radius: 10px;
            max-width: 90%; /* Limita el ancho en dispositivos móviles */
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: rgba(37, 211, 102, 0.9); /* Color de botón WhatsApp */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            z-index: 2; /* Asegura que el botón esté sobre el fondo */
        }

        /* Media queries para ajustar el diseño en pantallas más grandes */
        @media (min-width: 768px) {
            .overlay {
                padding: 30px; /* Aumenta el padding en pantallas más grandes */
                background-color: rgba(0, 0, 0, 0.7); /* Fondo más oscuro para mayor contraste en computadoras */
            }

            .button {
                font-size: 20px; /* Aumenta el tamaño del botón en pantallas grandes */
                padding: 20px 30px; /* Aumenta el tamaño del padding en el botón */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor para el botón -->
    <div class="overlay">
        <a href="https://wa.me/TUNUMERO" class="button" target="_blank">
            CREA TU USUARIO AHORA
        </a>
    </div>
</body>
</html>
