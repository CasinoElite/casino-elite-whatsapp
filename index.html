<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0; /* Para evitar margen por defecto */
            background-image: url('https://github.com/CasinoElite/casino-elite-whatsapp/blob/main/publi10.jpg?raw=true'); /* Imagen de fondo para desktop */
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            color: white; /* Color del texto */
            position: relative; /* Para posicionar elementos hijos */
        }

        /* Estilo para la imagen centrada */
        .centered-image {
            max-width: 100%; /* Asegura que la imagen no exceda el ancho de la pantalla */
            height: auto; /* Mantiene la relación de aspecto */
            display: block; /* Muestra la imagen centrada en todas las pantallas */
            margin: 20px auto; /* Centramos la imagen */
        }

        /* Contenedor para el texto y el botón */
        .overlay {
            position: absolute; /* Posiciona este contenedor sobre la imagen */
            top: 50%; /* Centra verticalmente */
            left: 50%; /* Centra horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta para que el centro del contenedor esté en el medio */
            text-align: center; /* Centra el texto */
            z-index: 1; /* Asegura que esté por encima de otros elementos */
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: rgba(37, 211, 102, 0.8); /* Color de WhatsApp con algo de transparencia */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px; /* Espacio superior para el botón */
        }
        
        h1, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra de texto para mejor legibilidad */
        }

        /* Media query para dispositivos móviles */
        @media (max-width: 768px) {
            body {
                background-image: none; /* Elimina la imagen de fondo para móviles */
            }
            .centered-image {
                display: block; /* Muestra la imagen centrada */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor para el texto y el botón -->
    <div class="overlay">
        <h1>¡Contáctanos!</h1>
        <p>Si tienes alguna pregunta, no dudes en escribirnos.</p>
        <p>Aquí podrás encontrar la información que necesitas para comunicarte con nosotros.</p>
        <a href="https://wa.me/TUNUMERO" class="button" target="_blank">
            CREA TU USUARIO AHORA
        </a>
    </div>
    
    <!-- Imagen centrada para todos los dispositivos -->
    <img src="https://github.com/CasinoElite/casino-elite-whatsapp/blob/main/publi4.jpg?raw=true" alt="Imagen centrada" class="centered-image">
</body>
</html>
