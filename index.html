<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
            overflow: hidden;
        }

        /* Imagen de fondo para pantallas grandes */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/CasinoElite/casino-elite-whatsapp/blob/main/Casino%20%C3%A9lite%20(2).png?raw=true');
            background-size: contain; /* Muestra la imagen completa sin cortarla */
            background-position: center;
            background-repeat: no-repeat; /* No repite la imagen principal */
            background-color: black; /* Fondo negro para las partes sobrantes */
        }

        /* Estilo para el contenedor del botón */
        .overlay {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 400px;
            margin: -50px auto 0;
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: rgba(37, 211, 102, 0.9);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            z-index: 2;
        }

        /* Media queries para móviles, manteniendo el diseño */
        @media (max-width: 768px) {
            .background-image {
                background-size: cover; /* En móviles, la imagen cubre toda la pantalla */
            }

            .overlay {
                width: 90%;
                background-color: rgba(0, 0, 0, 0.7);
            }
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo -->
    <div class="background-image"></div>

    <!-- Contenedor para el botón -->
    <div class="overlay">
        <a href="https://wa.me/543575411461?text=Hola,%20vi%20este%20anuncio,%20quiero%20un%20usuario,%20gracias." class="button" target="_blank">
            CREA TU USUARIO AHORA
        </a>
    </div>
</body>
</html>
