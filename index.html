<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
            overflow: hidden;
        }

        /* Imagen de fondo principal */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/CasinoElite/casino-elite-whatsapp/blob/main/Casino%20%C3%A9lite%20(2).png?raw=true');
            background-size: contain; /* Imagen centrada sin cortar */
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Imagen adicional para los costados */
        .side-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('URL_DE_LA_IMAGEN_DE_COSTADOS'); /* Coloca aquí la imagen de los costados */
            background-repeat: repeat-x; /* La imagen se repetirá en el eje horizontal */
            background-size: auto 100%; /* Ajuste en altura completa y repetición en ancho */
            opacity: 0.5; /* Ajusta la opacidad para hacer que no sobresalga demasiado */
            z-index: -1; /* Coloca esta capa detrás de la imagen principal */
        }

        /* Contenedor para el botón */
        .overlay {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 400px;
            margin: -50px auto 0;
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: rgba(37, 211, 102, 0.9);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            z-index: 2;
        }

        /* Media queries para móviles */
        @media (max-width: 768px) {
            .background-image {
                background-size: cover;
            }

            .side-background {
                display: none; /* Oculta las imágenes de los costados en móviles */
            }

            .overlay {
                width: 90%;
                background-color: rgba(0, 0, 0, 0.7);
            }
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo para los costados -->
    <div class="side-background"></div>

    <!-- Imagen de fondo principal -->
    <div class="background-image"></div>

    <!-- Contenedor para el botón -->
    <div class="overlay">
        <a href="https://wa.me/543575411461?text=Hola,%20vi%20este%20anuncio,%20quiero%20un%20usuario,%20gracias." class="button" target="_blank">
            CREA TU USUARIO AHORA
        </a>
    </div>
</body>
</html>
