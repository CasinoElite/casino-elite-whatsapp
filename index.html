<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/CasinoElite/casino-elite-whatsapp/blob/main/publi10.jpg?raw=true'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }

        /* Estilo para el contenedor de texto y botón */
        .overlay {
            position: relative;
            z-index: 1; /* Asegura que esté sobre la imagen */
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente para que se vea el texto */
            padding: 20px;
            border-radius: 10px;
            max-width: 90%; /* Limita el ancho en dispositivos móviles */
        }

        h1, p {
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra de texto para mayor legibilidad */
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: rgba(37, 211, 102, 0.9); /* Color de botón WhatsApp */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }

        /* Media queries para ajustar el diseño en móviles */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Ajusta la imagen de fondo para que se vea completa */
                background-repeat: no-repeat; /* Evita que se repita la imagen */
            }

            .overlay {
                width: 90%; /* Ajusta el ancho del texto en pantallas pequeñas */
                background-color: rgba(0, 0, 0, 0.7); /* Fondo un poco más oscuro para mayor contraste en móviles */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor para el texto y el botón -->
    <div class="overlay">

        <p>Si tienes alguna pregunta, no dudes en escribirnos.</p>
