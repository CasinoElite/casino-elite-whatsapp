<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            width: 100vw; /* Ocupa todo el ancho de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/CasinoElite/casino-elite-whatsapp/blob/main/publi10.jpg?raw=true');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative; /* Para permitir que los elementos hijos estén posicionados sobre la imagen */
        }

        /* Contenedor para el texto y el botón */
        .overlay {
            position: absolute; /* Posiciona sobre la imagen */
            z-index: 1; /* Se asegura que esté por encima de la imagen */
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para mejorar la legibilidad */
            border-radius: 10px;
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: rgba(37, 211, 102, 0.8); /* Color de WhatsApp con algo de transparencia */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }

        h1, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Mejora la legibilidad del texto sobre la imagen */
        }

        /* Imagen centrada que cubre todo el espacio restante */
        .centered-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Se asegura de que esté detrás del texto */
        }

        /* Media queries para móviles */
        @media (max-width: 768px) {
            body {
                background-image: none; /* Elimina la imagen de fondo para móviles */
            }

            .centered-image {
                display: block;
                object-fit: cover;
            }

            .overlay {
                padding: 15px;
            }
        }
    </style>
</head>
